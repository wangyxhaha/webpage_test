<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        *{
            margin: 0;
            padding: 0;
            touch-action: none; /* 禁止默认触摸行为 */
        }
        body,head{
            overflow: hidden;
            background: #000;
            width: 100%;
            height: 100%;
        }
        #gameContainer{
            /* position: relative; */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas{
            /* flex: 1; */
            aspect-ratio: 1;
            display: block;
            width: 100vmin;
            height: 100vmin;
            justify-content: center;
            object-fit: contain;
        }
        #gameInput{
            position: fixed;
            top: -100px;
            opacity: 0;
            height: 0;
        }
        .input_element{
            position: fixed;
            top: -100px;
            opacity: 0;
            height: 0;
        }
    </style>
    <title>拯救傻小子傻丫头</title>
</head>
<body>
    <div id="input_container">
        <input id="gameInput" maxlength="4" class="input_element">
    </div>
    <p style="color: red; font-size: 50px;" id="loading">Loading......</p>
    <div id="gameContainer">
        <canvas id="gameCanvas">
            <span style="color: red;">你的浏览器不支持，换个浏览器试试？</span>
        </canvas>
        <!-- <p id="information" style="color: aqua;">None</p> -->
    </div>

</html>
