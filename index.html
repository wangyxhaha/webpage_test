<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        *{
            margin: 0;
            padding: 0;
            touch-action: none; /* 禁止默认触摸行为 */
        }
        body,head{
            overflow: hidden;
            background: #000;
        }
        #gameContainer{
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas{
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        #gameInput{
            position: fixed;
            top: -100px;
            opacity: 0;
            height: 0;
        }
    </style>
    <title>test</title>
</head>
<body>
    <input id="gameInput">
    <div id="gameContainer">
        <canvas id="gameCanvas">
            <span style="color: red;">你的浏览器不支持，换个浏览器试试？</span>
        </canvas>
        <!-- <p id="information" style="color: aqua;">None</p> -->
    </div>
    <!-- <script src="./game_core.js"></script> -->
    <script src="./canvas.js"></script>
    <script src="./button.js"></script>
    <script src="./input.js"></script>
    <script src="./app.js"></script>
</body>
</html>
